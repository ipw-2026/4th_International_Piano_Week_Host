<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --color-primary: #4b274d;
            --color-secondary: #fee7c0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
            --nav-height: 70px;
        }

        body {
            font-family: var(--font-body);
            background-color: #fdfbf7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAV --- */
        nav {
            background: var(--color-primary);
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-sizing: border-box;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--color-secondary);
        }
        .logo { color: var(--color-secondary); font-family: var(--font-heading); font-size: 1.5rem; font-weight: bold; }
        .back-link { color: var(--color-secondary); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; }

        /* --- GALLERY GRID --- */
        .page-wrapper {
            flex: 1; /* Pushes footer down */
            max-width: 1200px;
            width: 100%;
            margin: 120px auto 60px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .gallery-header { text-align: center; margin-bottom: 50px; }
        h1 { font-family: var(--font-heading); color: var(--color-primary); font-size: 3rem; }

        .full-gallery-grid {
            display: grid;
            /* Auto-fit creates as many columns as fit */
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;

            width: 100%;
            box-sizing: border-box;
        }

        .gallery-card {
            background: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .gallery-card:hover { transform: translateY(-5px); }

        .gallery-card img {
            width: 100%;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover;
            border-radius: 2px;
            display: block;
        }

        /* --- FOOTER --- */
        footer {
            background-color: var(--color-primary);
            color: var(--color-secondary);
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Symphony Gala</div>
        <a href="index.html" class="back-link">‚Üê Back Home</a>
    </nav>

    <div class="page-wrapper">
        <div class="gallery-header">
            <h1>Past Performances</h1>
            <p>A collection of moments from our previous seasons.</p>
        </div>

        <div class="full-gallery-grid" id="full-gallery"></div>
    </div>

    <footer>
        <p>&copy; 2025 Symphony Events Organization</p>
    </footer>

    <script src="data.js"></script>

    <script>
        const container = document.getElementById('full-gallery');

        // Loop through ALL images defined in data.js
        for (let i = 1; i <= totalGalleryImages; i++) {
            container.innerHTML += `
                <div class="gallery-card">
                    <a href="content/past_events/gallery_image_${i}.jpg" target="_blank">
                        <img src="content/past_events/gallery_image_${i}.jpg" alt="Event Photo ${i}" loading="lazy">
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
